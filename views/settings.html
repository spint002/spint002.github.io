<ion-view view-title="Settings">
  <ion-content>
    <ul class="list">
      <li class="item item-toggle">
         Sound Effects
         <label class="toggle toggle-positive">
           <input type="checkbox">
           <div class="track"><div class="handle"></div></div>
         </label>
      </li>
      <li class="item item-toggle" 
          ng-model="sorting.checked"
          ng-change="toggleSort()">
         Order Teams by Points
         <label class="toggle toggle-positive">
           <input type="checkbox">
           <div class="track"><div class="handle"></div></div>
         </label>
      </li>
    </ul>
  </ion-content>
</ion-view>
