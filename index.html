<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/angularjs-toaster/toaster.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angularjs-toaster/toaster.js"></script>
    <script src="js/ng-cordova.min.js"></script>    
    <script src="cordova.js"></script><!-- cordova script (this will be a 404 during development) -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/timer.js"></script>
  </head>

  <body ng-app="app">
    
    <!-- popup template for New team name-->
		<script id="popup-template.html" type="text/ng-template">
		  <input autofocus ng-model="data.newName" type="text" placeholder="type new name..." maxlength="15">
		</script>
	  <!-- end -->
	  
	  <!-- popup template for Add to Score-->
		<script id="popup-template2.html" type="text/ng-template">
		<input autofocus name="value" ng-model="data.numToAdd" type="number"
			placeholder="enter points to add / subtract..."> 
		<pre ng-show="data.numToAdd > 10000">Max is 10,000</pre>
		</script>
	  <!-- end -->
  
    <ion-nav-view></ion-nav-view>
    <toaster-container toaster-options="{'time-out': 3000, 'position-class': 'toast-center'}"></toaster-container>
  </body>
</html>
